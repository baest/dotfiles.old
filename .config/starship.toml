
add_newline = false

[cmd_duration]
min_time = 1

[character]
use_symbol_for_status = true  # Show "✖" when the command faild

[hostname]
format =  "❮$hostname❯ "
disabled = false

[username]
style_user = "bold dimmed blue"
show_always = true

[directory]
truncation_length = 10
truncate_to_repo = false

[time]
disabled = false
style = "black"
format = "🕙 %T"

[battery]
disabled = false
full_symbol = "🔋"
charging_symbol = "⚡️"
discharging_symbol = "💀"

[[battery.display]]
threshold = 30
style = "bold red"

[jobs]
symbol = "✦ "
threshold = 1

[memory_usage]
show_percentage = true
show_swap = true
threshold = 95
style = "bold dimmed green"
disabled = false
format = "[${swap} ${swap_pct}]($style) "

[git_branch]
style = "bold yellow"

[git_status]
conflicted = "⚔️ "
#ahead = "🏎️ 💨 "
#behind = "🐢 "
#diverged = "🔱 "
#untracked = "🛤️ "
untracked = "🤷‍"
stashed = "📦 "
modified = "📝 "
modified_count.enabled = true
#staged = "🗃️ "
staged.value = "++"
staged.style = "green"
staged_count.enabled = true
staged_count.style = "green"
#renamed = "👅"
renamed = "📛 "
deleted = "🗑"
style = "black"
show_sync_count = true
#prefix = "with "
#suffix = ""

[git_commit]
commit_hash_length = 7
only_detached = false
format = "[\\(commit $hash\\)]($style) "

[git_state]
format = "[\\($state( $progress_current of $progress_total)\\)]($style) "
cherry_pick = "[🍒 PICKING](bold red)"

[python]
disabled = true
